<div class="painel painel-default animated fadeInUp">

  <h3 class="page-header">
    Pesquisa
  </h3>
  <div class="panel-body">
    <div class="form-group row">
      <input type="text" ng-model="texto">
      <button ng-click="buscaFTS()">Buscar</button>
    </div>
  </div>

  <div class="panel panel-default  nga-default nga-stagger nga-squash-left" ng-repeat="r in resultados">
    <div class="panel-body">
      <div class="form-group row">
        <div class="col-xs-11 col-sm-6 col-md-11">
          {{r.pagina.arquivo.description}} - {{r.pagina.description}}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <textarea cols="130" rows="5">{{r.pagina.texto}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
