<div class="app flex-row align-items-top">
  <div class="container">
      <div class="row justify-content-left">
          <div class="col-md-6">
              <div class="card-group">
                  <div class="card">
                      <form name="loginForm" ng-submit="login(credentials)" autocomplete="off" role="presentation">
                          <div class="card-header">
                              <h3>Login</h3>
                          </div>
                          <div class="card-body">
                              <div class="input-group mb-3">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="icon-user"></i>
                                      </span>
                                  </div>
                                  <input type="email" class="form-control" ng-model="credentials.username" />
                                  <span id="username-message" class="text-danger"></span>
                              </div>
                              <div class="input-group mb-4">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">
                                          <i class="icon-lock"></i>
                                      </span>
                                  </div>
                                  <input type="password" class="form-control" ng-model="credentials.password" />
                                  <span id="password-message" class="text-danger"></span>

                              </div>
                              <div class="row">
                                  <div class="col-6 text-left">
                                      <a class="reset_pass" ng-href="#!amnesia">Alterar sua senha</a>
                                  </div>
                                  <div class="col-6 text-right">
                                      <!-- <a class="reset_pass" ng-href="#!register">Fazer inscrição</a> -->
                                  </div>
                              </div>
                              <br>
                              <div class="row">
                                  <div class="col-3">
                                      <button type="submit" class="btn btn-primary">Entrar</button>
                                  </div>
                                  <div class="col-6">
                                      <span id="message" class="text-danger"></span>
                                  </div>
                                  <div class="col-3 text-right">
                                      <label class="switch switch-default switch-primary">
                                          <input type="checkbox" class="switch-input" ng-model="$root.lembrar" ng-change="setLembrar()">
                                          <span class="switch-label"></span>
                                          <span class="switch-handle"></span>
                                      </label>Lembrar
                                  </div>

                              </div>
                          </div>
                          <div class="card-footer">
                              <button g-login type="button" class="loginBtn loginBtn--google">Google</button>
                              <button fb-login type="button" class="loginBtn loginBtn--facebook">Facebook</button>
                              <!-- <button linked-in type="button" class="loginBtn loginBtn--linkedin">LinkedIn</button> -->
                          </div>
                      </form>
                  </div>
                  <!--
                  <div class="card text-white bg-primary py-3 d-md-down-none" style="width:33%">
                      <div class="card-body text-center">
                          <div>
                              <h2>Registrar</h2>
                              <p>Cadastre seu condomínio</p>
                              <button type="button" class="btn btn-primary active mt-3">Cadastrar!</button>
                          </div>
                      </div>
                  </div>
              -->
              </div>
          </div>
      </div>
  </div>
</div>
